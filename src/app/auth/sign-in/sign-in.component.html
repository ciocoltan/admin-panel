<div class="login-container" [formGroup]="signInForm">
  <mat-card class="login-form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <mat-form-field class="login-full-width" appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput  formControlName="userName" required>
        <mat-error *ngIf="signInForm.controls.userName.hasError('required')">
          User name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-full-width" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="Ex. pat@example.com" formControlName="email" required>
        <mat-error
          *ngIf="signInForm.controls.email.hasError('pattern') && !signInForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signInForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-full-width" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signInForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-full-width" appearance="fill">
        <mat-label>Enter your password confirm</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="passwordConfirm" required>
        <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password confirm'"
          [attr.aria-pressed]="hideConfirm">
          <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signInForm.controls.passwordConfirm.hasError('required')">
          Password confirm is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="btn-logIn">
      <button mat-raised-button color="primary" (click)="signIn()" [disabled]="!signInForm.valid || loading">SignIn</button>
    </mat-card-actions>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </mat-card>
</div>
